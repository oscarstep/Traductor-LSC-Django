<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
</head>
<body>
    <!--Footer-->
  <footer class="page-footer unique-color-dark  text-white" style="background-color: #001063;">
    <!-- Social buttons -->
    <div class="primary-color">
        <div class="container">
            <!--Grid row-->
            <div class="row  d-flex align-items-center">
                <!--Grid column-->
                <div class="col-md-6 col-lg-5 text-center text-md-left mb-4 mb-md-0">
                    <h6 class="mb-0 white-text">Conectate con nosotros y conoce más de la AUNAR</h6>
                </div>
                <!--Grid column-->
                <div class="col-md-6 col-lg-7 text-center text-md-right">
                    <!--Facebook-->
                    <a class="fb-ic ml-0">
                        <i class="fab fa-facebook-f white-text "> 
                          <a href="http://www.facebook.com/aunarvillavo" target="_blank"><img alt="Siguenos en Facebook" src="https://lh6.googleusercontent.com/-CYt37hfDnQ8/T3nNydojf_I/AAAAAAAAAr0/P5OtlZxV4rk/s32/facebook32.png" width=32 height=32  /></a>
                        </i>
                    </a>
                    <!--Twitter-->
                    <a class="tw-ic">
                        <i class="fab fa-twitter white-text "> 
                          <a href="http://twitter.com/@Aunar_Villao" target="_blank"><img src="https://lh6.googleusercontent.com/--aIk2uBwEKM/T3nN1x09jBI/AAAAAAAAAs8/qzDsbw3kEm8/s32/twitter32.png" width=32 height=32 alt="Síguenos en Twitter" /></a>
                        </i>
                    </a>
                    <!--Instagram-->
                    <a class="ins-ic">
                        <i class="fab fa-instagram white-text "> 
                          <a href="https://www.instagram.com/aunarvillavo" target="_blank"><img alt="Siguenos en Blogger" src="https://lh5.googleusercontent.com/-vBqtz2iv2BE/UIqE3LQyFMI/AAAAAAAABgA/TJ4W-vIBjsc/s32/instagram32.png" width=32 height=32  /></a>
                        </i>
                    </a>
                </div>
                <!--Grid column-->
  
            </div>
            <!--Grid row-->
        </div>
    </div>
    <!-- Social buttons -->
  <!--Footer Links-->
  <div class="container mt-2 mb-4 text-center text-md-left">
    <div class="row mt-3">
  
        <!--First column-->
        <div class="col-md-4 col-lg-4 col-xl-4 ">
          <h6 class="text-uppercase font-weight-bold">
            <strong>Responsable Legal</strong>
          </h6>
            <hr class="deep-purple accent-2 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">
            <div class="row">
              <div class="col-12 " >
                <img src="{% static 'img/Insor.png' %}" style="padding-right: 8px;">
                <img src="{% static 'img/Escudo.png' %}">
              </div>
            </div>
        </div>
        <!--/.First column-->
  
        <!--Second column-->
        <div class="col-md-4 col-lg-4 col-xl-4 mx-auto  ">
            <h6 class="text-uppercase font-weight-bold">
                <strong>Nosotros</strong>
            </h6>
            <hr class="deep-purple accent-2  mt-0 d-inline-block mx-auto" style="width: 60px;">
            <div class="row">
              <div class="col-3" style="padding-right: 0%;">
                <img src="{% static 'img/Casa.png' %}">
                
              </div>
              <div class="col-9" style="align-items: flex-start ; padding-left: 0%;">
                <p class="text-justify" style="padding-left: 0px; width: 190px;">
                  {{dic}}{{Direccion}}
                </p>
              </div>
            </div>
        </div>
        <!--/.Second column-->
        <!--Third column-->
        <div class="col-md-4 col-lg-4 col-xl-4 px-4">
            <h6 class="text-uppercase font-weight-bold">
                <strong>Contact</strong>
            </h6>
            <hr class="deep-purple accent-2  mt-0 d-inline-block mx-auto" style="width: 60px;">
            <div class="row">
              <div class="col-4">
                <img src="{% static 'img/aunar_logo.png' %}">
              </div>
              <div class="col-8">
                <p><i class="fas fa-home  "></i> Villavicencio, Colombia.</p>
                <p><i class="fas fa-print "></i> SESIA@gmail.com</p>
              </div>
            </div>
            
        </div>
        <!--/.Third column-->
  
    </div>
  </div>
  <!--/.Footer Links-->
  
    <!-- Copyright -->
    <div class="footer-copyright text-center py-0">© 2018 Copyright:
      <a href="http://www.aunarvillavicencio.edu.co/pagina/"> Aunar Villavicencio</a>
    </div>
    <!-- Copyright -->
  </footer>
</body>
</html>
